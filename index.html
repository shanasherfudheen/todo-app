<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="dist/css/style.css" />
  </head>
  <body class="container-fluid">
    <h1 class="text-center">To-do List</h1>
    <div
      class="container mt-4 w-50 border border-1 border-dark rounded p-3 bg-white"
    >
      <form
        class="d-flex flex-column justify-content-center align-items-center"
      >
        <input type="text" placeholder="Write something..." class="w-100 p-2" />
        <button class="btn btn-primary mt-3 w-25" type="submit">
          Add task
        </button>
      </form>
      <ul class="list-group mt-4" id="task-list">
        <!-- List items will be added here dynamically -->
      </ul>
    </div>
    <script src="todolist.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
